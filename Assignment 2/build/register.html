            <div class="mx-auto block max-w-6xl rounded-lg bg-black p-6 shadow-4 dark:bg-surface-dark">
            <form id="registerForm">
            <div class="grid grid-cols-2 gap-4">
                <div class="relative mb-3" data-twe-input-wrapper-init>
                    <label for="company-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company Name</label>
                    <input type="text" id="company-name" class="text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white" placeholder="Example Company" required />
                </div>
                
                <div class="relative mb-3" data-twe-input-wrapper-init>
                    <label for="booth-size" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Booth Size (Feet)</label>
                    <select id="booth-size" class="text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white">
                        <option value="10x10">10x10</option>
                        <option value="10x15">10x15</option>
                    </select>
                </div>
                <div class="relative mb-3" data-twe-input-wrapper-init>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                        <input type="text" id="name" class="text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white" placeholder="John Doe" required />
                </div>
                <div class="relative mb-3" data-twe-input-wrapper-init>
                    <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                    <input type="text" id="phone-number" class="text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white" placeholder="012 345 6789" required />
                </div>
                <div class="relative mb-3" data-twe-input-wrapper-init>
                    <label for="number-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Chairs needed</label>
                    <input type="number" id="number-input" aria-describedby="helper-text-explanation" class="text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white" placeholder="6" required />
                </div>
                <div class="relative mb-3" data-twe-input-wrapper-init>
                    <label for="reserve-table" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Optional</label>
                    <input id="reserve-table" type="checkbox" value="" class="mt-2 w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded">
                    <label for="reserve-table" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Reseve Table for Booth</label>
                </div>
            </div>
            <button
                class="bg-gray-500 inline-block w-sm rounded bg-primary px-6 mt-3 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-gradient-to-r from-black to-red-800 hover:outline focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2"
                data-twe-ripple-init
                data-twe-ripple-color="light"
                onclick="callCheck()">
                Register
            </button>
            </form>
